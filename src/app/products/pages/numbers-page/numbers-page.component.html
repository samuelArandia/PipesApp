<p-panel header="Pipes numericos" class="p-2">
  <p>El pipe que estan incluidos en el common module </p>
</p-panel>


<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="Del presente año">
      {{ (totalSells + 1245) | number: '1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas" subheader="Del presente año">
      {{ totalSells | currency: 'CLP':'symbol-narrow':'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancias porcentual" subheader="Del presente año">
      {{ percent | percent: '1.2-2'}}
    </p-card>
  </div>

</div>
